<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<style>

/* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡πÉ‡∏´‡πâ‡∏ä‡∏±‡∏î ‡∏≠‡πà‡∏≤‡∏ô‡∏á‡πà‡∏≤‡∏¢ */

</style>
</head>

<body>

<div class="header">
  <h2>üáπüá≠ ‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏ä‡πá‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏î‡πâ‡∏ß‡∏¢ QR Code (Realtime)</h2>
  <button id="startBtn">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Ñ‡∏≤‡∏ö‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</button>
  <button id="clearBtn">‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
  <div id="status"></div>
  <div id="count"></div>
</div>

<div class="qr-container">

</div>

<div class="footer">
  <input id="studentName" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏ô‡∏±‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ô">
  <button id="checkBtn">‡πÄ‡∏ä‡πá‡∏Å‡∏ä‡∏∑‡πà‡∏≠</button>

  <hr>

  <table>
    <thead>
      <tr>
        <th>‡∏ä‡∏∑‡πà‡∏≠</th>
        <th>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞</th>
        <th>‡πÄ‡∏ß‡∏•‡∏≤</th>
      </tr>
    </thead>
    <tbody id="log"></tbody>
  </table>
</div>

<script type="module">
/* ===== Firebase ===== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, push, onValue, remove }
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

/* üî¥ ‡πÉ‡∏ä‡πâ Firebase ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "qr-checkin-f6467.firebaseapp.com",
  databaseURL: "https://qr-checkin-f6467-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "qr-checkin-f6467",
  storageBucket: "qr-checkin-f6467.appspot.com",
  messagingSenderId: "XXXX",
  appId: "XXXX"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ‡πÅ‡∏¢‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ï‡∏≤‡∏°‡∏ß‡∏±‡∏ô */
const today = new Date().toISOString().slice(0,10);
const attendanceRef = ref(db, "attendance/" + today);

let startTime = null;

/* ===== UI ===== */
const statusEl = document.getElementById("status");
const logEl = document.getElementById("log");
const countEl = document.getElementById("count");

/* ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Ñ‡∏≤‡∏ö */
document.getElementById("startBtn").onclick = () => {
  startTime = new Date();
  statusEl.innerHTML = "<b class='green'>‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏ä‡πá‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏•‡πâ‡∏ß (0‚Äì5 ‡∏ô‡∏≤‡∏ó‡∏µ = ‡∏õ‡∏Å‡∏ï‡∏¥)</b>";
  createQR();
};

/* ‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• */
document.getElementById("clearBtn").onclick = () => {
  if (confirm("‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?")) {
    remove(attendanceRef);
  }
};

/* ‡πÄ‡∏ä‡πá‡∏Å‡∏ä‡∏∑‡πà‡∏≠ */
document.getElementById("checkBtn").onclick = () => {
  const name = studentName.value.trim();
  if (!name) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠");
  if (!startTime) return alert("‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Ñ‡∏≤‡∏ö");

  const diff = (new Date() - startTime) / 60000;
  const status = diff <= 5 ? "‡∏õ‡∏Å‡∏ï‡∏¥" : diff <= 10 ? "‡∏°‡∏≤‡∏™‡∏≤‡∏¢" : "‡∏õ‡∏¥‡∏î";
  if (status === "‡∏õ‡∏¥‡∏î") return alert("‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏ä‡πá‡∏Å‡∏ä‡∏∑‡πà‡∏≠");

  push(attendanceRef, {
    name,
    status,
    time: new Date().toLocaleTimeString()
  });

  studentName.value = "";
};

/* Realtime */
onValue(attendanceRef, snap => {
  logEl.innerHTML = "";
  let count = 0;

  snap.forEach(c => {
    const d = c.val();
    count++;
    logEl.innerHTML += `
      <tr>
        <td>${d.name}</td>
        <td>${d.status}</td>
        <td>${d.time}</td>
      </tr>`;
  });

  countEl.innerHTML = `üë• ‡πÄ‡∏Ç‡πâ‡∏≤‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡πÅ‡∏•‡πâ‡∏ß: ${count} ‡∏Ñ‡∏ô`;
});

/* QR */
function createQR() {
  document.getElementById("qrcode").innerHTML = "";
  new QRCode(qrcode, {
    text: location.href,
    width: 220,
    height: 220
  });
}
</script>

</body>
</html>
