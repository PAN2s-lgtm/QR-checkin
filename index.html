<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>QR Check-in Realtime</title>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  background: linear-gradient(
    to bottom,
    #d50000 0%, #d50000 20%,
    #ffffff 20%, #ffffff 40%,
    #1a237e 40%, #1a237e 60%,
    #ffffff 60%, #ffffff 80%,
    #d50000 80%, #d50000 100%
  );
}
.header, .footer, .qr-container {
  background: rgba(255,255,255,0.95);
  margin: 10px;
  border-radius: 10px;
  padding: 10px;
}
.header { text-align: center; }
.qr-container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}
#qrcode {
  padding: 15px;
  border: 3px solid #1a237e;
  border-radius: 10px;
  background: #fff;
}
table { margin: auto; border-collapse: collapse; }
td, th { border: 1px solid #ccc; padding: 6px 12px; }
.green { color: green; }
</style>
</head>

<body>

<div class="header">
  <h2 id="title"></h2>
  <button id="startBtn">เริ่มคาบเรียน</button>
  <div id="status"></div>
  <div id="count"></div>
</div>

<div class="qr-container" id="qrSection">
  <div id="qrcode"></div>
</div>

<!-- นักเรียน -->
<div class="footer" id="studentSection">
  <h3>เช็กชื่อเข้าเรียน</h3>
