<body>

  <script type="module">

    /* Firebase CONFIG */
    const firebaseConfig = {

      authDomain: "qr-checkin-f6467.firebaseapp.com",
      databaseURL: "https://qr-checkin-f6467-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "qr-checkin-f6467",

    const app = initializeApp(firebaseConfig);

    /* DOM */
    const title = document.getElementById("title");
    const startBtn = document.getElementById("startBtn");
    const endBtn = document.getElementById("endBtn");
    const statusEl = document.getElementById("status");
    const countEl = document.getElementById("count");

    const logEl = document.getElementById("log");
    const studentName = document.getElementById("studentName");
    const checkBtn = document.getElementById("checkBtn");

    /* Mode */
    const isStudent = location.hash === "#student";

    /* Firebase path */

    /* UI */
    if (isStudent) {

    let countdownTimer; // ‡πÄ‡∏Å‡πá‡∏ö‡∏ï‡∏±‡∏ß‡∏à‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤

    startBtn.onclick = () => {

      qrcodeEl.innerHTML = "";

      // ‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏°‡∏´‡∏°‡∏î‡∏Ñ‡∏≤‡∏ö‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡∏∂‡πâ‡∏ô
      endBtn.style.display = "inline-block";

      startCountdown(30 * 60); // 30 ‡∏ô‡∏≤‡∏ó‡∏µ = 1800 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
    };

    /* ‡∏õ‡∏¥‡∏î‡∏Ñ‡∏≤‡∏ö‡πÄ‡∏£‡∏µ‡∏¢‡∏ô */
    endBtn.onclick = () => {
      clearInterval(countdownTimer); // ‡∏´‡∏¢‡∏∏‡∏î‡∏ô‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤
      countdownEl.innerText = "‡∏Ñ‡∏≤‡∏ö‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡∏™‡∏¥‡πâ‡∏ô‡∏™‡∏∏‡∏î‡πÅ‡∏•‡πâ‡∏ß!";

    checkBtn.onclick = () => {

    onValue(attendanceRef, snap => {
